[Engine.GameReplicationInfo]
; Der Name, unter dem dein Server im Netzwerk/Ingame-Browser erscheint.
ServerName=Mein UT2003 Server

; Nickname des Administrators
AdminName=Admin

; Admin-Passwort für Ingame/Remote-Login (unbedingt ändern!)
AdminPassword=MeinSicheresPasswort

; (Optional) Willkommenstext für Verbundene Spieler
MOTDLine1=Willkommen auf meinem UT2003-Server!
MOTDLine2=Viel Spaß und faire Spiele!

[Engine.GameInfo]
; Maximale Spielerzahl
MaxPlayers=12

; Minimale Spielerzahl (Bots werden ggf. ergänzt)
MinPlayers=2

; Passwort für privaten Server (leer lassen = öffentlich)
GamePassword=

; Map-Rotation: Automatisch nächste Karte wählen?
bMapVote=False

[IpDrv.TcpNetDriver]
; Hier stellst du den Game-Port ein (Standard: 7777)
Port=7777

; Query-Port für den Server (Standard: 7787)
QueryPort=7787

; Masterserver-Port (Standard: 28902)
ServerBehindNAT=False

[UWeb.WebServer]
; Web-Admin Interface aktivieren (Standard: 8080)
bEnabled=True
ListenPort=8080

[XInterface.MapListDeathMatch]
; Hier kannst du die Reihenfolge der Maps in der Rotation bestimmen:
MapNum=0
Maps=DM-Antalus
Maps=DM-Compressed
Maps=DM-Flux2

[DefaultPlayer]
; Standard-Skin und Steuerungs-Settings
Name=Player
team=255

